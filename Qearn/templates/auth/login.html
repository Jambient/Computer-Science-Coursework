<div class="side-panel page">
    <img class="logo" src="/static/uploads/QearnLogo.png" style="margin-bottom: 20px;">
    <h1 class="title">Log In.</h1>
    <p class="description">Log in with your account you created.</p>

    <form method="POST">
        <label for="email">Email*</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>

        <label for="password">Password*</label>
        <input id="password" type="password" name="password" placeholder="Enter your password" required>

        {% for message in get_flashed_messages() %}
            <p class="warning">{{ message }}</p>
        {% endfor %}
        <button type="submit">Log in</button>
        <p style="margin-top: 20px; text-align: center;" >Don't have an account? <a class="link" href="/register">Sign up</a></p>
        <div style="text-align: center;">
            <a class="link" href="/forgotpassword">Forgot Password?</a>
        </div>
    </form>
